<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ symbol }} Graph</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            background-color: black;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 1;
            position: relative;
        }
        h2 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 30px;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff4757;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #e84118;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="https://cdn.pixabay.com/video/2024/03/15/204306-923909642_large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>


    <div class="container">
        <h2>Graph for {{ symbol }}</h2>

        <!-- Ensure the graph is correctly referenced here -->
        <img src="{{ url_for('static', filename='graphs/' + symbol + '.png') }}" alt="Graph of {{ symbol }}">
    </div>

</body>
</html>
