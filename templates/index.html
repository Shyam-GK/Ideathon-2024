<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Guidance</title>
    <style>
        /* Reset default margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        /* Video Background */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            background-color: black;
        }

        /* Center container for the form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form box */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Form input fields */
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        input:focus, select:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        /* Dropdown and input container to align them side by side */
        .period-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        /* Dropdown box styling */
        select {
            width: 48%;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Button styling */
        button {
            background-color: #28a745;
            border: none;
            padding: 12px 0;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        button:active {
            background-color: #1e7e34;
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="https://cdn.pixabay.com/video/2024/03/15/204306-923909642_large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Centered Form Content -->
    <div class="container">
        <div class="content">
            <h2>Investment Guidance</h2>
            <!-- Form with POST method to trigger ML model -->
            <form method="POST" action="/predict">
                <input type="text" name="name" placeholder="Name" required>
                <input type="number" name="age" placeholder="Age" required min="18" max="100">
                <input type="number" name="investment_amount" placeholder="Investment Amount" required min="100">
                
                <!-- Input and dropdown for investment period and period unit -->
                <div class="period-container">
                    <input type="number" name="investment_period" placeholder="Investment Period">
                    <select name="period_unit" required>
                        <option value="days">Days</option>
                        <option value="months">Months</option>
                        <option value="years">Years</option>
                    </select>
                </div>

                <!-- Submit button to trigger prediction -->
                <button type="submit">Predict</button>

                <a href="/view-graphs">
                    <button type="button">View Graphs</button>
                </a>
            </form>
        </div>
    </div>

</body>
</html>
